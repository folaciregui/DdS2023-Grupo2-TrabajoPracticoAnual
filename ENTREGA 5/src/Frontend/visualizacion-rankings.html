<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="imagenes/logoUTN.png">
    <link rel="stylesheet" href="estilosRequerimientos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Rankings</title>
</head>
<body>
    <a class="botonIrAPagPrincipal" href="pagina-principal.html">Ir a Pagina Principal</a>
    <h1 class="titulo">Rankings</h1>

    <div class="contenedorColumna">
        <div class="columna1">
            <div class="contenedorColumna1">
                <a class="referencia" href="cargar-datos-entidades.html">Cargar datos Entidades y Organismos</a>
                <a class="referencia" href="abrir-incidente.html">Abrir Incidente</a>
                <a class="referencia" href="cerrar-incidente.html">Cerrar Incidente</a>
                <a class="referencia" href="consultar-incidente.html">Consultar Incidente</a>
                <a class="referencia" href="sugerencia-incidente.html">Sugerencia Incidente</a>
                <a class="referenciaElegida" href="visualizacion-rankings.html">Rankings</a>
                <a class="referencia" href="mi-cuenta.html">Mi cuenta</a>
            </div>
        </div>
        <div class="columna2">
            <div class="opciones">

                <label class="label" for="selectRanking">Selecciona un Ranking:</label>
                <select class="input" id="selectRanking">
                    <!-- Aquí se llenará la lista de rankings con JavaScript -->
                </select>
            </div>
            <div class="opciones">
                <label class="label">Fecha de ranking</label>
                <input class="date" type="date" id="fecha-ranking" name="fecha-ranking"/></input>
            </div>
            <button class="botonCargar" type="submit" class="btn btn-sm btn-outline-primary text-nowrap mt-5">Buscar Ranking</button>
        </div>
    </div>


    <script>
        const selectRanking = document.getElementById('selectRanking');
        const rankings = ["Ranking de promedios", "Ranking de impactos", "Ranking mayor cantidad de incidentes"];
        rankings.forEach(ranking => {
            const option = document.createElement('option');
            option.value = ranking;
            option.textContent = ranking;
            selectRanking.appendChild(option);
        });
    </script>




</body>
</html>
